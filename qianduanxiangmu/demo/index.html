<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>完整的一个前端项目</title>
		<link rel="stylesheet" href="resource/layui/css/layui.css" media="all">
		<script src="./resource/layui/layui.js"></script>
		<script src="./resource/layui/layui.all.js"></script>
	</head>
	<body>
		<!--
        	作者：offline
        	时间：2019-01-05
        	描述：简单的按钮询问框
        -->
		<div class="layui-bg-red">
 			<button class="layui-btn layui-btn-lg layui-btn-danger" onclick="todo()">警告</button>
 		</div>
 		<!--
         	作者：offline
         	时间：2019-01-05
         	描述：一个实现日期选择的的input框
         -->
 		<div class="layui-form">
 		   <label>日期：</label>
 		    <div class="layui-inline">
 			    <input type="text" class="layui-input" id="test1">
 			</div>
 	    </div>
 	    
 	    <!--
         	作者：offline
         	时间：2019-01-05
         	描述：动画效果,直接对元素赋值动画的class类名
         -->
         <div class="layui-anim layui-anim-scale"></div>
 	    
 	    <!--
         	作者：offline
         	时间：2019-01-05
         	描述：页面元素tab选项卡，，，你可以对父层容器设置属性 lay-allowClose="true" 来允许Tab选项卡被删除
         -->
         <!--<div class="layui-tab">-->
      
         	<div class="layui-tab" lay-allowClose="true">
         	<ul class="layui-tab-title" style="background-color:burlywood;">
         		<li class="layui-this">西游记<span class="layui-badge-rim">66</span></li>
         		<li>红罗梦<span class="layui-badge-dot"></span></li>
         		<li>三国演义<span class="layui-badge">5+</span></li>
         		<li>水浒传</li>
         		<li>文件的上传</li>
         	</ul>
         
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show"><h1>西天大雷音寺</h1><h2><a href="https:baidu.com" style="background-color: wheat;">点击搜索</a></h2></div>
				<div class="layui-tab-item"><h1>林妹妹</h1></div>
				<div class="layui-tab-item"><h1>五虎上将</h1></div>
				<div class="layui-tab-item"><h1>108好汉有武松</h1></div>
				<div class="layui-tab-item">
					<div class="layui-bg-gray">
						<button type="button" class="layui-btn" id="test3">
							<i class="layui-icon">&#xe681</i>上传文件
						</button>
					</div>
					
				</div>
			</div>     	
         </div>
      
         <!--
         	作者：offline
         	时间：2019-01-05
         	描述：文件上传
        
         <button type="button" class="layui-btn" id="test2">
         	<i class="layui-icon">&#xe6b1</i>上传文件
         </button> -->
         <!--
         	作者：offline
         	时间：2019-01-05
         	描述：轮播图
         -->
         <div class="layui-carousel" id="test4">
         	<div carousel-item>
         		<div><img src="img/01.jpg"</div>
         		<div><img src="img/02.jpg"</div>
         		<div><img src="img/03.jpg"</div>
         		<div><img src="img/04.jpg"</div>
         		<div><img src="img/05.jpg"</div>
         	</div>
         </div>
         
 	<script type="text/javascript">
 				
			//简单的按钮询问框响应
			function todo(){
				layer.confirm('你好么',{
				btn:['一半了','不错哦']
				},function(){
					layer.msg('真的很不错',{icon:1});
				},function(){
					layer.msg('真的么?',{
						time:20000,
						btn:['开心点把','加油'],
						icon:5
					})
				});
		};
		
			//日期选择框
 			layui.use('laydate',function(){
 				var laydate=layui.laydate;
 				laydate.render({
 					elem:'#test1'
 				});
 			});
 			
 			//文件的上传
// 			layui.use('upload',function(){
// 				var upload=layui.upload;
// 				var uploadInst=upload.render({
// 					elem:'#test2',
// 					url:''
// 				})
// 			})
// 			
 			//导航tab中的文件上传
 			layui.use('upload',function(){
 				var upload=layui.upload;
 				var uploadInst=upload.render({
 					elem:'#test3',
 					url:''
 				})
 			})
 			//轮播图
 			layui.use('carousel',function(){
 				var carousel=layui.carousel;
 				carousel.render({
 					elem:'test4',
 					width:'100%',//容器宽度
 					arrow:'always',//始终显示箭头
 					anim:'updown'//切换动画的方式
 				});
 			});
 			
 	</script>
	</body>
</html>
